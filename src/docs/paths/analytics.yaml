/api/analytics/update-daily:
  post:
    tags:
      - Analytics
    summary: Força atualização das métricas diárias
    description: Atualiza manualmente as métricas agregadas diárias (função administrativa)
    security:
      - bearerAuth: []
    requestBody:
      content:
        application/json:
          schema:
            type: object
            properties:
              date:
                type: string
                format: date
                description: Data para atualizar (opcional, padrão é hoje)
                example: "2024-04-01"
    responses:
      "200":
        description: Métricas atualizadas com sucesso
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Métricas diárias atualizadas com sucesso"
      "401":
        description: Token de autenticação inválido ou ausente
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Token de autenticação necessário"
      "500":
        description: Erro interno do servidor
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Erro ao atualizar métricas diárias"
